<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El imperio de Netflix</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        
        .titulo {
            color: orange;
            font-size: 2.5em;
            margin: 0;
        }
        
        main {
            padding: 20px;
        }
        
        .indice {
            color: orange;
            font-size: 1.5em;
            margin-bottom: 10px;
            cursor: pointer; /* Cambiamos el cursor a una mano para indicar que es un enlace */
        }
        
        p {
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="titulo">El imperio de Netflix</h1>
    </header>
    <main>
        <section id="introduccion">
            <h2 class="indice" onclick="scrollToSection('introduccion')">1. Introducción</h2>
            <p>Texto de introducción...</p>
        </section>
        <section id="historia">
            <h2 class="indice" onclick="scrollToSection('historia')">2. Historia de Netflix</h2>
            <p>Texto sobre la historia de Netflix...</p>
        </section>
        <section id="competencia">
            <h2 class="indice" onclick="scrollToSection('competencia')">3. Competencia en las OTTs</h2>
            <p>Análisis de la competencia...</p>
        </section>
        <section id="estrategias">
            <h2 class="indice" onclick="scrollToSection('estrategias')">4. Estrategias de supervivencia</h2>
            <p>Estrategias utilizadas por Netflix...</p>
        </section>
    </main>

    <script>
        function scrollToSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
